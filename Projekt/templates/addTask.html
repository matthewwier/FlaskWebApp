<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.1.js"></script>

    <style>
    body{
    background-color:#C4DFE6;
    }
    .nav > li > a:focus, .nav > li > a:hover {
    background-color:white;
    }
    a{color:black;
    font-size:20px;
    font-family:timesnewroman;}
        .well{
        font-family:Verdana;
        font-size:50px;}
        .header{
        border-bottom:0px;}
        .footer{
        border-top:0px;
        }
        .jumbotron h1 {
    color: green;
    font-family:palatino;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <nav>
                <ul class="nav navbar-nav">
                    <li role="presentation" class="active"><a href="#">Add Item</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="well">
            <center>Add your Task</center>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addTask">
                <fieldset>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Task</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Add Now" />
                        </div>
                    </div>

                </fieldset>
            </form>

        </section>

    </div>
</body>

</html>

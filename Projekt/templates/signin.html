<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
      <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.1.js"></script>


    <style>
    body{
    background-color:#C4DFE6;
    }
    .nav > li > a:focus, .nav > li > a:hover {
    background-color:white;
    }
    a{color:black;
    font-size:20px;
    font-family:timesnewroman;}
        .well{
        font-family:Verdana;
        font-size:50px;}
        .header{
        border-bottom:0px;}
        .footer{
        border-top:0px;
        }
        .jumbotron h1 {
    color: green;
    font-family:palatino;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <nav>
          <ul class="nav navbar-nav">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/showSignIn">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <form class="form-signin" action="/validateLogin" method="post">

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password">

        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>

    </div>
  </body>
</html>
